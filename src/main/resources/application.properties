spring.application.name=payment-transfer-system

# Database Configuration
# Use environment variables: DB_URL, DB_USERNAME, DB_PASSWORD
# Defaults provided for local development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/payment_transfer_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Use DDL_AUTO environment variable, default to 'update' for local development
# Options: none, validate, update, create, create-drop
# For production, set DDL_AUTO=validate or DDL_AUTO=none
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Actuator Configuration
# Enable metrics endpoint for monitoring
management.endpoints.web.exposure.include=metrics,health,info
management.endpoint.metrics.enabled=true
management.metrics.export.prometheus.enabled=false
